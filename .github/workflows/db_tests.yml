name: Core Database Tests

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.rail.outputs.count != '0' && steps.rail.outputs.docs-only != 'true' }}
      affected: ${{ steps.rail.outputs.crates }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: loadingalias/cargo-rail-action@v1
        id: rail

  test:
    name: Test helix_engine
    needs: detect
    if: needs.detect.outputs.should-run == 'true' && contains(needs.detect.outputs.affected, 'helix-db')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      HELIX_API_KEY: "12345678901234567890123456789012"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') || 'fallback' }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run tests
      run: |
        cd helix-db
        cargo test --release --lib -- --skip concurrency_tests

    - name: Run dev instance tests
      run: |
        cd helix-db
        cargo test --release --lib --features dev-instance -- --skip concurrency_tests

    - name: Run production tests
      run: |
        cd helix-db
        cargo test --release --lib --features production -- --skip concurrency_tests    