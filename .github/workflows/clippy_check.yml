name: Core Clippy Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.rail.outputs.count != '0' && steps.rail.outputs.docs-only != 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: loadingalias/cargo-rail-action@v1
        id: rail

  clippy:
    name: Run clippy check
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') || 'fallback' }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run clippy check
      run: |
        rustup component add clippy
        sh clippy_check.sh
